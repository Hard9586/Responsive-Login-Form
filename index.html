<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-container">
        <div class="right">
            <h1 class="title">Sign Into Account</h1>
            <img src="Images/logo.png" alt="logo" class="logo">
            <div class="form-container">
                <div class="username">
                    <img src="Icons/email.svg" alt="" class="icon email-icon">
                    <input type="email" class="user-input" placeholder="E-Mail">
                </div>
                <div class="password">
                    <img src="Icons/password lock.svg" alt="password" class="icon password-icon">
                    <input type="password" class="pass-input" placeholder="Password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">
                    Keep Me Logged In
                </div>
                <button type="submit">Go !</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
    
</body>
</html>
